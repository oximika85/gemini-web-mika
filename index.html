<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        /* (Ø§Ø³ØªØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø´Ù…Ø§) */
        body { font-family: Tahoma, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; height: 90vh; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
        .chat-header { padding: 15px; background-color: #007bff; color: white; text-align: center; font-size: 1.2em; }
        
        /* ðŸŸ¢ Ø§Ø³ØªØ§ÛŒÙ„ Ú©Ù†ØªØ±Ù„ Ø´Ø®ØµÛŒØª Ø¯Ø± Ø¨Ø§Ù„Ø§ */
        .persona-control { 
            padding: 10px 15px; 
            border-bottom: 1px solid #ddd; 
            background-color: #f7f7f7; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
        }
        .persona-control select { 
            padding: 8px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            flex-grow: 1; 
            text-align: right; 
        }
        .persona-control button { 
            background-color: #ffc107; 
            color: #333; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            flex-shrink: 0;
        }

        .chat-box { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .message { margin-bottom: 10px; padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-message { background-color: #e5e5ea; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px;}
        .input-row { display: flex; gap: 10px; }
        .input-row input { flex-grow: 1; padding: 10px 15px; border: 1px solid #ccc; border-radius: 20px; font-size: 1em; }
        .input-row button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; }
        .input-row button:hover { background-color: #218838; }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Ø¯Ø³ØªÛŒØ§Ø± Ú†Øª Ù‡ÙˆØ´ Ù…ØµÙ†ÙˆØ¹ÛŒ</div>
        
        <div class="persona-control">
            <select id="personaSelector" dir="rtl"></select>
            <button onclick="setPersona()">ØªØºÛŒÛŒØ± Ø´Ø®ØµÛŒØª</button>
        </div>
        <div class="chat-box" id="chatBox">
            </div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="userInput" placeholder="Ù¾ÛŒØ§Ù… Ø®ÙˆØ¯ Ø±Ø§ Ø¨Ù†ÙˆÛŒØ³ÛŒØ¯..." onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Ø§Ø±Ø³Ø§Ù„</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const personaSelector = document.getElementById('personaSelector');

        // ØªØ§Ø¨Ø¹ Ú©Ù…Ú©ÛŒ Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø®Øª ÛŒÚ© UUID Ø¬Ø¯ÛŒØ¯
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Ù…Ø¯ÛŒØ±ÛŒØª Ø´Ù†Ø§Ø³Ù‡ Ú©Ø§Ø±Ø¨Ø± ÙˆØ¨ (Web User ID)
        let webUserId = localStorage.getItem('webUserId');
        if (!webUserId) {
            webUserId = generateUUID();
            localStorage.setItem('webUserId', webUserId);
            console.log('New Web User ID generated:', webUserId);
        } else {
            console.log('Existing Web User ID:', webUserId);
        }
        
        // --- ØªÙˆØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ UI ---
        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            if (chatBox.firstChild) {
                chatBox.insertBefore(messageElement, chatBox.firstChild);
            } else {
                chatBox.appendChild(messageElement);
            }

            if (sender === 'bot') {
                 messageElement.innerHTML = text; 
            } else {
                messageElement.textContent = text;
            }
        }

        // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ ØªØ§Ø¨Ø¹ sendMessage Ø¨Ø±Ø§ÛŒ Ø§Ø±Ø³Ø§Ù„ Web User ID
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage(message, 'user');
            userInput.value = '';
            
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot-message');
            loadingMessage.textContent = '...';
            chatBox.insertBefore(loadingMessage, chatBox.firstChild); 
            
            try {
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        web_user_id: webUserId 
                    })
                });

                const data = await response.json();
                
                chatBox.removeChild(loadingMessage); 
                
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else {
                     appendMessage('Ù¾Ø§Ø³Ø®ÛŒ Ø¯Ø±ÛŒØ§ÙØª Ù†Ø´Ø¯.', 'bot');
                }

            } catch (error) {
                chatBox.removeChild(loadingMessage); 
                appendMessage('Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±.', 'bot');
            }
        }
        
        // --- ØªÙˆØ§Ø¨Ø¹ Ø´Ø®ØµÛŒØª ---
        async function loadPersonas() {
            try {
                const response = await fetch('/api/personas');
                const data = await response.json();
                
                personaSelector.innerHTML = '';
                
                if (data.personas) {
                    data.personas.forEach(persona => {
                        const option = document.createElement('option');
                        option.value = persona.key;
                        option.textContent = persona.name;
                        personaSelector.appendChild(option);
                    });
                }
            } catch (error) {
                appendMessage('âŒ Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø´Ø®ØµÛŒØªâ€ŒÙ‡Ø§.', 'bot');
            }
        }

        async function setPersona() {
            const selectedKey = personaSelector.value;
            if (!selectedKey) return;
            
            try {
                const response = await fetch('/api/set_persona', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ persona_key: selectedKey })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    chatBox.innerHTML = ''; 
                    appendMessage(data.message, 'bot');
                } else {
                    appendMessage(data.error || 'Ø®Ø·Ø§ Ø¯Ø± ØªØºÛŒÛŒØ± Ø´Ø®ØµÛŒØª.', 'bot');
                }
            } catch (error) {
                appendMessage('Ø®Ø·Ø§ Ø¯Ø± Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Ø³Ø±ÙˆØ± Ø¨Ø±Ø§ÛŒ ØªØºÛŒÛŒØ± Ø´Ø®ØµÛŒØª.', 'bot');
            }
        }
        
        // --- Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ ---
        loadPersonas().then(() => {
            appendMessage(`Ø³Ù„Ø§Ù…! ${webUserId.substring(0, 8)}...`, 'bot'); 
        });

    </script>
</body>
</html>
